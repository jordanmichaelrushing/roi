<!DOCTYPE html>
<html>
  <head>
    <title>Java ROI: Welcome aboard</title>
    <style type="text/css" media="screen">
      body {
        margin: 0;
        margin-bottom: 25px;
        padding: 0;
        background-color: #f0f0f0;
        font-family: "Lucida Grande", "Bitstream Vera Sans", "Verdana";
        font-size: 13px;
        color: #333;
      }

      h1 {
        font-size: 28px;
        color: #000;
      }

      a  {color: #03c}
      a:hover {
        background-color: #03c;
        color: white;
        text-decoration: none;
      }


      #page {
        background-color: #f0f0f0;
        width: 750px;
        margin: 0;
        margin-left: auto;
        margin-right: auto;
      }

      #content {
        float: left;
        background-color: white;
        border: 3px solid #aaa;
        border-top: none;
        padding: 25px;
        width: 500px;
      }

      #sidebar {
        float: right;
        width: 175px;
      }

      #footer {
        clear: both;
      }

      #header, #about, #getting-started {
        padding-left: 75px;
        padding-right: 30px;
      }


      #header {
        background-image: url("assets/rails.png");
        background-repeat: no-repeat;
        background-position: top left;
        height: 64px;
      }
      #header h1, #header h2 {margin: 0}
      #header h2 {
        color: #888;
        font-weight: normal;
        font-size: 16px;
      }


      #about h3 {
        margin: 0;
        margin-bottom: 10px;
        font-size: 14px;
      }

      #about-content {
        background-color: #ffd;
        border: 1px solid #fc0;
        margin-left: -55px;
        margin-right: -10px;
      }
      #about-content table {
        margin-top: 10px;
        margin-bottom: 10px;
        font-size: 11px;
        border-collapse: collapse;
      }
      #about-content td {
        padding: 10px;
        padding-top: 3px;
        padding-bottom: 3px;
      }
      #about-content td.name  {color: #555}
      #about-content td.value {color: #000}

      #about-content ul {
        padding: 0;
      }

      #about-content.failure {
        background-color: #fcc;
        border: 1px solid #f00;
      }
      #about-content.failure p {
        margin: 0;
        padding: 10px;
      }


      #getting-started {
        border-top: 1px solid #ccc;
        margin-top: 25px;
        padding-top: 15px;
      }
      #getting-started h1 {
        margin: 0;
        font-size: 20px;
      }
      #getting-started h2 {
        margin: 0;
        font-size: 14px;
        font-weight: normal;
        color: #333;
        margin-bottom: 25px;
      }
      #getting-started ol {
        margin-left: 0;
        padding-left: 0;
      }
      #getting-started li {
        font-size: 18px;
        color: #888;
        margin-bottom: 25px;
      }
      #getting-started li h2 {
        margin: 0;
        font-weight: normal;
        font-size: 18px;
        color: #333;
      }
      #getting-started li p {
        color: #555;
        font-size: 13px;
      }


      #sidebar ul {
        margin-left: 0;
        padding-left: 0;
      }
      #sidebar ul h3 {
        margin-top: 25px;
        font-size: 16px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ccc;
      }
      #sidebar li {
      }
      #sidebar ul.links li {
        margin-bottom: 5px;
      }

      .filename {
        font-style: italic;
      }
    </style>
    <script type="text/javascript">
      function about() {
        info = document.getElementById('about-content');
        if (window.XMLHttpRequest)
          { xhr = new XMLHttpRequest(); }
        else
          { xhr = new ActiveXObject("Microsoft.XMLHTTP"); }
        xhr.open("GET","rails/info/properties",false);
        xhr.send("");
        info.innerHTML = xhr.responseText;
        info.style.display = 'block'
      }
    </script>
  </head>
  <body>
    <div id="page">

      <div id="content">
        <div id="header">
          <h1>Welcome to the ROI Calculator</h1>
        </div>

        <div id="getting-started">
          <h1>Enter in your data!</h1>

          <ul>
              <script language="javascript" type="text/javascript">
function get_listings() {
    var listings = document.getElementById('ilistings').value;
    var listings = listings.replace(/\,/g,'');
    var lists = parseFloat(listings) + parseFloat(listings) * 0.01
    document.getElementById('my_listings').innerHTML = lists;
}
get_views = function(page_views) {
    var page_views = document.getElementById('ipage_views').value;
    var page_views = page_views.replace(/\,/g,'');
    var views = parseFloat(page_views) * 0.01 + parseFloat(page_views);
    document.getElementById('my_views').innerHTML = views;
}
get_sell = function(sell_price) {
    var sell_price = document.getElementById('isell_price').value;
    var sell_price = sell_price.replace(/\,/g,'');
    var sell_price = sell_price.replace(/\$/g,'');
    var lists = parseFloat(sell_price) * 0.02 + parseFloat(sell_price);
    var lists = lists.toFixed(2)
    document.getElementById('my_price').innerHTML = lists;
}
get_session = function(session) {
    var session = document.getElementById('isession').value;
    var session = session.replace(/\,\%/g,'');
    if (session.charAt(0) === ".")
    {
      var session = [0,session].join('');
    }

    var session_increase = 0.2
    var sesh = parseFloat(session) + session_increase;
    if (session === "NaN")
        {
          var session = '0.00';
        }

    var sesh = sesh.toFixed(2) + "%";
    document.getElementById('my_sesh').innerHTML = sesh;
}
</script>
  Page Listings:<br><input type="text" name="ilistings" id="ilistings" placeholder="50,000"><br>
  Amazon Page Views:<br><input type="text" name="ipage_views" id="ipage_views" placeholder="150,000"><br>
  Average Sell Price:<br><input type="text" name="isell_price" id="isell_price" placeholder="$50"><br>
  Order Session Percentage:<br><input type="text" name="isession" id="isession" placeholder="20%"><br><br>
  <button onclick="get_listings();get_views();get_sell();get_session()">Click me</button><br>
  New Page Listings: <p id="my_listings"></p><br>
  New Amazon Page Views: <p id="my_views"></p><br>
  New Average Sell Price: <p id="my_price"></p><br>
  New Order Session Percentage: <p id="my_sesh"></p><br>
          </ul>
        </div>
      </div>

      <div id="footer">&nbsp;</div>
    </div>
  </body>
</html>
